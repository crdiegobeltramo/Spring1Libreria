<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biblioteca Egg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Biblioteca</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Libro</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Autor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Editorial</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    <header>
  <div class="container">
    <h2>Modificar el libro aqui</h2>
  </div>
  </header>
<div class="container">

    <form class="formulario" th:action="@{/libro/modificar/__${libro.isbn}__}" method="POST">
                <input hidden th:value= "${isbn}" name="isbn">

                <div class="form-group my-3">
                    <label class="mb-2">Modificar Libro</label> 

                    <input th:value="${libro.titulo}" type="text" class="form-control" name="titulo" placeholder="Titulo">
                </div>

                <div class="form-group my-3">
                    <label class="mb-2">Ejemplares</label> 
                    <input th:value="${libro.ejemplares}" type="number" class="form-control" name="ejemplares" placeholder="Cantidad de Ejemplares">
                </div>
                <div class="form-group my-3">
                    <select name="IdAutor">
                        <option>Seleccionar Autor</option>
                        <option th:each="autor : ${autores}"
                                th:value="${autor.Id}" 
                                th:text="${autor.nombre}"
                                />
                    </select>
                </div>
                <div class="form-group my-3">
                    <select name="IdEditorial">
                        <option>Seleccionar Editorial</option>
                        <option th:each="editorial : ${editoriales}"
                                th:value="${editorial.Id}" 
                                th:text="${editorial.nombre}"
                                />
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
            </form>
  </div>

</body>
</html>
